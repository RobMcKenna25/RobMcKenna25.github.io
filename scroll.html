<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Triangle Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300vh;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .section {
            position: fixed;
            width: 300px;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top {
            top: 10vh;
            width: 500px;
            height: 200px;
            background-color: #003366;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        .middle {
            top: calc(10vh + 200px);
            width: 500px;
            height: 200px;
            background-color: #1d5791;
            clip-path: polygon(80% 0, 20% 0, 40% 100%, 60% 100%);
        }
        .bottom {
            top: calc(10vh + 400px);
            width: 500px;
            height: 100px;
            background-color: #3f7fbf;
            clip-path: polygon(60% 0, 40% 0, 50% 100%, 50% 100%);
        }
        .explainer {
            position: relative;
            margin-top: 40vh;
            width: 80%;
            max-width: 600px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .explainer {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section top">Top Layer</div>
        <div class="section middle">Middle Layer</div>
        <div class="section bottom">Bottom Layer</div>
        <div class="explainer" id="explainer-text">Scroll down to see more information...</div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollPosition = window.scrollY;
            document.querySelector(".top").style.transform = `translateY(${scrollPosition * -0.3}px)`;
            document.querySelector(".middle").style.transform = `translateY(${scrollPosition * -0.5}px)`;
            document.querySelector(".bottom").style.transform = `translateY(${scrollPosition * -0.7}px)`;

            let explainer = document.getElementById("explainer-text");
            if (scrollPosition > 150) {
                explainer.style.opacity = "1";
            } else {
                explainer.style.opacity = "0";
            }
        });
    </script>
</body>
</html>
