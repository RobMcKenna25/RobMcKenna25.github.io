<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Triangle Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300vh;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .section {
            position: fixed;
            width: 90vw;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top {
            top: 10vh;
            height: 100px;
            background-color: #003366;
            clip-path: polygon(10% 0, 90% 0, 80% 100%, 20% 100%);
        }
        .middle {
            top: calc(10vh + 100px);
            height: 150px;
            background-color: #1d5791;
            clip-path: polygon(80% 0, 20% 0, 35% 100%, 65% 100%);
        }
        .bottom {
            top: calc(10vh + 250px);
            height: 150px;
            background-color: #3f7fbf;
            clip-path: polygon(65% 0, 35% 0, 50% 100%, 50% 100%);
        }
        .explainer {
            position: relative;
            margin-top: 40vh;
            width: 80%;
            max-width: 600px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .section {
                font-size: 16px;
            }
            .explainer {
                width: 90%;
                padding: 0 20px;
                box-sizing: border-box;
                margin-top: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section top">
            Strategic<br>
            Financial<br>
            Oversight
        </div>
        <div class="section middle">
            Operational<br>
            & Compliance<br>
            Support
        </div>
        <div class="section bottom">
            Transactional<br>
            Support
        </div>
        <div class="explainer" id="explainer-text">Scroll down to see more information...</div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let scrollPosition = window.scrollY;
            let maxScroll = 400; // Adjust this value based on how much space you need for the explainer
            
            // Only animate if we haven't scrolled past maxScroll
            let translateY = Math.min(scrollPosition, maxScroll);
            
            document.querySelector(".top").style.transform = `translateY(${translateY * 0.3}px)`;
            document.querySelector(".middle").style.transform = `translateY(${translateY * 0.5}px)`;
            document.querySelector(".bottom").style.transform = `translateY(${translateY * 0.7}px)`;

            let explainer = document.getElementById("explainer-text");
            if (scrollPosition > 150) {
                explainer.style.opacity = "1";
            } else {
                explainer.style.opacity = "0";
            }
        });
    </script>
</body>
</html>
